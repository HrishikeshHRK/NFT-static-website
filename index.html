<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>


<!-- header -->
    <header class="header">
<!-- nav bar -->

        <nav class="nav container">
            <a href="/index.html" class="nav__logo">
                <img src="/logo.svg" alt="" class="nav__logo-image">
            </a>
            <div class="nav__overlay"></div>
            <div class="nav__menu">
                <form action="" class="nav__search">
                    <span class="nav__search-icon">
                        <i class="ri-search-2-line"></i>
                    </span>
                    <input type="text" placeholder="search" class="nav__search-input">
                </form>
                <ul class="nav__list">
                    <li class="nav__list-item">
                      <a href="#" class="nav__list-link">Explore</a>  
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__list-link">Marketplace</a>  
                    </li>
                    <li class="nav__list-item">
                        <a href="#" class="nav__list-link">Community</a>  
                    </li>
                </ul>
                <a href="#" class="button button--dark nav__button">Connect to Wallet</a>
                <button type="button" data-toggle="close" class="button button--action nav__close">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <button type="button" data-toggle="open" class="button button--action nav__open">
                <i class="ri-menu-line"></i>
            </button>
        </nav>

    </header>
    <!-- main -->
    <main>
        <!-- showcase -->
        <section class="showcase">
            <div class="showcase_container row container">
             <div class="showcase__text-group">
                <h1 class="showcase__title title title--main">
                    Explore Legendary Art and NFT's.
                </h1>
                <p class="showcase__paragraph">
                    Discover, collect, and sell extraordinary NFTs through 
                    out awsome platform. Express yourself by your artwork through us.
                </p>
                <a href="" class="button button-normal button--pink showcase__button">
                    Create NFT
                </a>
                <div class="showcase__status">
                    <h2>
                        <span class="showcase__stat-stat showcase__stat-count">27K</span>
                        <span class="showcase__stat-stat showcase__stat-category">Artworks</span>
                    </h2>
                    <h2>
                        <span class="showcase__stat-stat showcase__stat-count">10K</span>
                        <span class="showcase__stat-stat showcase__stat-category">Artists</span>
                    </h2>
                    <h2>
                        <span class="showcase__stat-stat showcase__stat-count">19K</span>
                        <span class="showcase__stat-stat showcase__stat-category">Auctions</span>
                    </h2>
                </div>
             </div> 
             <div class="showcase__image-group">
                <picture>
                    <source media="(min-width: 64em)" srcset="./images/showcase_image_large.png">
                    <img src="/images/showcase_image_large.png" alt="">
                </picture>
             </div>  
            </div>
        </section>
    </main>

    <script src="/app.js"></script>
</body>
</html>
